language: cpp
os:
  - linux
  - osx
dist: bionic
jobs:
  include:
    - os: linux
      dist: bionic
    - os: linux
      dist: focal
    - os: linux
      dist: focal
      env: CPPCHECK_ONLY=YES
    - os: osx
#  allow_failures:
#    - os: linux
#      dist: focal
branches:
  except:
  - gh_pages
  - DebianPackaging
  - DebianPackaging_NightlyBuild
env:
  global:
  - CMAKE=cmake
  - CMAKEGEN="Ninja"
  - CPPCHECK_ONLY=NO
  - LANG=en_US.UTF-8
  - UNITY_BUILD_BATCH_SIZE=8
  - secure: 
before_cache:
  - if [ "${TRAVIS_OS_NAME}" = "osx" ]; then brew cleanup; fi
  # Credit https://discourse.brew.sh/t/best-practice-for-homebrew-on-travis-brew-update-is-5min-to-build-time/5215/9
  # Cache only .git files under "/usr/local/Homebrew" so "brew update" does not take 5min every build
  # Find workaround on macOS due to https://superuser.com/a/1459901/151744
  - if [ "${TRAVIS_OS_NAME}" = "osx" ]; then cd "/usr/local/Homebrew" && find . \! -regex ".+\.git.+" -delete; fi
cache:
  ccache: true
  directories:
  - "$HOME/Library/Caches/Homebrew"
  - "/usr/local/Homebrew"
addons:
  apt:
    packages:
    - gettext
    - doxygen
    - graphviz
    - gnuplot
    - gnuplot-x11
    - libomp-dev
    - libwxgtk3.0-gtk3-dev
    - rpm
    - maxima
    - maxima-share
    - ninja-build
    - netcat-openbsd
    - xvfb
    - appstream-util
    - desktop-file-utils
    - po4a
    - pandoc
    - cppcheck
    - ccache
before_install:
- |
  if [[ "$TRAVIS_OS_NAME" == "linux" && "$CPPCHECK_ONLY" == "NO" ]]
  then
    cat .travis/kitware.key | sudo tee /etc/apt/trusted.gpg.d/kitware.gpg >/dev/null
    sudo apt-add-repository 'https://apt.kitware.com/ubuntu/'
    sudo apt-get -q update
    sudo apt-get -q install cmake
    export CMAKE=/usr/bin/cmake
  fi
- |
  if [[ "$TRAVIS_OS_NAME" == "osx" ]]
  then
    set -e
    brew pin gdal postgis
    #brew update
    set +e
  fi
install:
- |
  if [[ "$TRAVIS_OS_NAME" == "osx" ]]
  then
    export PATH=$PATH:/usr/local/opt/gettext/bin
    export HOMEBREW_NO_AUTO_UPDATE=1
    set -e
    brew upgrade cmake
    brew install gettext libomp ninja pandoc wxwidgets
    brew link cmake
    set +e
  fi
notifications:
  email:
    on_success: change
    on_failure: change
git:
  depth: 15
script:
- |
  if [[ "$TRAVIS_OS_NAME" == "osx" ]]
  then
    export CXXFLAGS="-Wall -Wextra -fcolor-diagnostics"
  else
    export CXXFLAGS="-Wall -Wextra -ansi -std=c++11"
  fi
- mkdir build
- touch build build/build.ninja
- cd build
- ${CMAKE} -G "${CMAKEGEN}" -DWXM_USE_CPPCHECK=${CPPCHECK_ONLY} -DWXM_BUILD_SOURCE_ONLY=${CPPCHECK_ONLY} -DCMAKE_UNITY_BUILD=YES -DCMAKE_BUILD_TYPE=debug -DCMAKE_UNITY_BUILD_BATCH_SIZE=${UNITY_BUILD_BATCH_SIZE} -DWXM_UNIT_TESTS=YES ..
- ${CMAKE} --build .
- >
  if [[ "$CPPCHECK_ONLY" == "NO" ]]; then
  DESTDIR=$(pwd)/installtest
  ${CMAKE} --build . -- install;
  fi
- >
  if [[ "$CPPCHECK_ONLY" == "NO" ]]; then
  ${CMAKE} --build . -- package;
  fi
- >
  if [[ "$CPPCHECK_ONLY" == "NO" && "$TRAVIS_OS_NAME" == "linux" ]]; then
  CTEST_OUTPUT_ON_FAILURE=1 LD_PRELOAD=$(gcc -print-file-name=libSegFault.so)
  xvfb-run -a ctest -j 3;
  fi
- cd ..
- |
  if [[ "$TRAVIS_OS_NAME" == "osx" && a$encrypted_f94fa95f949a_key != a ]]
  then
    openssl aes-256-cbc -K $encrypted_f94fa95f949a_key -iv $encrypted_f94fa95f949a_iv -in .travis/deploy_rsa.enc -out id_rsa -d
    chmod 0600 id_rsa
    eval `ssh-agent -s`
    ssh-add id_rsa
    cat .travis/known_hosts >>~/.ssh/known_hosts
    cp build/*.dmg wxMaxima.dmg
    echo "put wxMaxima.dmg"|sftp ${SFTP_USER}@home67027059.1and1-data.host
  fi
- if [[ "$TRAVIS_OS_NAME" == "linux" ]]; then ccache -s; ccache -c -M 100M; fi

